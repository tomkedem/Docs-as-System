<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="blueGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2563eb"/>
      <stop offset="100%" stop-color="#0ea5e9"/>
    </linearGradient>
    <linearGradient id="whiteGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.85"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.15)"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="#ffffff"/>

  <!-- Logo-like document icon -->
 <!-- Logo-like document icon -->
  <g transform="translate(160,180)" filter="url(#softShadow)" fill="url(#blueGrad)">
    <rect x="800" y="0" rx="16" ry="16" width="88" height="88" stroke="url(#blueGrad)" stroke-width="6"/>
    <rect x="820" y="12" width="52" height="10" rx="5" fill="url(#whiteGrad)"/>
    <rect x="820" y="30" width="42" height="10" rx="5" fill="url(#whiteGrad)"/>
    <rect x="820" y="48" width="34" height="10" rx="5" fill="url(#whiteGrad)"/>
    
    <!-- Text below icon -->
    <text x="845" y="80" 
          text-anchor="middle"
          font-family="Assistant, system-ui, sans-serif"
          font-size="9" 
          font-weight="700" 
          fill="#ffffff"
          fill-opacity="0.9">
      Docs-as-System
    </text>
  </g>

  <!-- Title -->
  <text x="920" y="230"
        text-anchor="end"
        font-family="Assistant, system-ui, -apple-system, 'Segoe UI', Roboto, Arial, sans-serif"
        font-size="64" font-weight="800" fill="#0f172a">
    Docs-as-System
  </text>

  <!-- Subtitle / pitch -->
  <text x="920" y="300"
        text-anchor="end"
        font-family="Assistant, system-ui, -apple-system, 'Segoe UI', Roboto, Arial, sans-serif"
        font-size="34" font-weight="400" fill="#111827">
    מתודולוגיה חדשה שבה תיעוד, קוד ובקרה
  </text>
  <text x="920" y="346"
        text-anchor="end"
        font-family="Assistant, system-ui, -apple-system, 'Segoe UI', Roboto, Arial, sans-serif"
        font-size="34" font-weight="400" fill="#1a2e5aff">
    .פועלים יחד כישות חיה אחת
  </text>

  <!-- Credit -->
  <text x="920" y="420"
        text-anchor="end"
        font-family="Assistant, system-ui, -apple-system, 'Segoe UI', Roboto, Arial, sans-serif"
        font-size="26" font-weight="600" fill="#334155">
    מאת תומר קדם · 2025
  </text>
</svg>