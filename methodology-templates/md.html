<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Docs-as-System – Markdown Viewer</title>
  <link rel="icon" href="logo.svg">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Assistant", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f3f4f6;
      padding: 32px 12px;
      color: #111827;
    }

    .wrapper {
      max-width: 900px;
      margin: 0 auto;
    }

    .header {
      margin-bottom: 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .title {
      font-size: clamp(22px, 4vw, 30px);
      font-weight: 700;
      color: #2563eb;
    }

    .back-link {
      font-size: 14px;
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid #e5e7eb;
      background: #fff;
      color: #4b5563;
      cursor: pointer;
    }

    .back-link:hover {
      background: #eff6ff;
      border-color: #2563eb;
      color: #2563eb;
    }

    .markdown-card {
      background: #ffffff;
      border-radius: 16px;
      padding: 28px 24px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      overflow: hidden;
    }

    .markdown-body {
      font-size: 16px;
      line-height: 1.8;
      color: #111827;
    }

    .markdown-body h1,
    .markdown-body h2,
    .markdown-body h3,
    .markdown-body h4 {
      color: #1d4ed8;
      margin: 20px 0 10px;
      font-weight: 700;
    }

    .markdown-body h1 {
      font-size: 28px;
    }

    .markdown-body h2 {
      font-size: 24px;
    }

    .markdown-body h3 {
      font-size: 20px;
    }

    .markdown-body p {
      margin: 8px 0 12px;
    }

    .markdown-body ul,
    .markdown-body ol {
      margin: 8px 0 16px 24px;
    }

    .markdown-body li {
      margin: 4px 0;
    }

    .markdown-body code {
      background: #f3f4f6;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 14px;
    }

    .markdown-body pre {
      background: #111827;
      color: #e5e7eb;
      padding: 14px 16px;
      border-radius: 10px;
      overflow: auto;
      font-size: 14px;
      margin: 14px 0;
    }

    .markdown-body pre code {
      background: transparent;
      padding: 0;
      color: inherit;
    }

    .markdown-body a {
      color: #2563eb;
      text-decoration: underline;
    }

    .markdown-body blockquote {
      border-left: 4px solid #93c5fd;
      padding-left: 14px;
      margin: 10px 0 14px;
      color: #4b5563;
      background: #eff6ff;
      border-radius: 0 8px 8px 0;
    }

    /* table styling */

    .table-wrapper {
      width: 100%;
      overflow-x: auto;
      margin: 16px 0;
    }

    .markdown-body table {
      width: 100%;
      border-collapse: collapse;
      min-width: 420px;
      font-size: 14px;
    }

    .markdown-body th,
    .markdown-body td {
      border: 1px solid #e5e7eb;
      padding: 8px 10px;
      text-align: left;
      vertical-align: top;
      background: #ffffff;
    }

    .markdown-body th {
      background: #f3f4f6;
      font-weight: 600;
      color: #111827;
    }

    .markdown-body tr:nth-child(even) td {
      background: #f9fafb;
    }

    .loading {
      font-size: 16px;
      color: #6b7280;
    }

    .error {
      font-size: 16px;
      color: #b91c1c;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <div class="title" id="page-title">Markdown file</div>
      <button class="back-link" onclick="window.history.back()">← Back</button>
    </div>

    <div class="markdown-card">
      <div id="content" class="markdown-body loading">
        Loading markdown file...
      </div>
    </div>
  </div>

  <!-- libs -->
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked@12.0.2/marked.min.js"></script>

  <script>
    const params = new URLSearchParams(window.location.search);
    const src = params.get("src");
    const title = params.get("title") || src || "Markdown file";

    document.getElementById("page-title").textContent = title || "Markdown file";

    if (!src) {
      document.getElementById("content").className = "markdown-body error";
      document.getElementById("content").textContent = "Missing src parameter in URL.";
    } else {
      marked.setOptions({
        gfm: true,
        breaks: true,
        headerIds: true,
        mangle: false
      });

      fetch(src)
        .then(r => {
          if (!r.ok) throw new Error("HTTP " + r.status);
          return r.text();
        })
        .then(text => {
          const rawHtml = marked.parse(text);
          const safeHtml = DOMPurify.sanitize(rawHtml);

          // wrap tables for horizontal scroll on mobile
          const wrapper = document.createElement("div");
          wrapper.innerHTML = safeHtml;

          wrapper.querySelectorAll("table").forEach(tbl => {
            const w = document.createElement("div");
            w.className = "table-wrapper";
            tbl.parentNode.insertBefore(w, tbl);
            w.appendChild(tbl);
          });

          const content = document.getElementById("content");
          content.className = "markdown-body";
          content.innerHTML = "";
          content.appendChild(wrapper);
        })
        .catch(err => {
          const content = document.getElementById("content");
          content.className = "markdown-body error";
          content.textContent = "Error loading markdown file: " + err.message;
        });
    }
  </script>
</body>
</html>
