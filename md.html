<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <title>Docs-as-System™ – Document Viewer</title>
  <link rel="icon" href="./logo.svg">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root{
      --bg:#ffffff; 
      --ink:#1a1a1a; 
      --muted:#6b7280; 
      --line:#e5e7eb;
      --brand:#2563eb; 
      --code-bg:#f9fafb;
      --maxw:900px;
    }
    
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; 
      background:var(--bg); 
      color:var(--ink);
      font-family:"Assistant",-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
      -webkit-font-smoothing:antialiased;
      line-height:1.6;
    }
    
    .container{
      max-width:var(--maxw); 
      margin:0 auto; 
      padding:20px;
    }
    
    /* Header */
    header{
      display:flex; 
      justify-content:space-between; 
      align-items:center; 
      padding:8px 0; 
      border-bottom:2px solid var(--line);
      margin-bottom:8px;
    }
    .brand{
      display:flex; 
      align-items:center; 
      gap:12px;
    }
    .logo{
      width:32px; 
      height:32px; 
      background:url("./logo.svg") center/contain no-repeat;
    }
    .title{
      font-weight:700; 
      font-size:18px;
      color:var(--ink);
    }
    .nav a{
      color:var(--brand); 
      text-decoration:none; 
      font-weight:600;
      font-size:14px;
      transition:color 0.2s;
    }
    .nav a:hover{
      color:#1d4ed8;
    }
    
    /* Document title */
    #doc-title{
      font-size:36px; 
      font-weight:800; 
      margin:0 0 24px;
      color:var(--ink);
      letter-spacing:-0.02em;
    }
    
    /* Markdown content */
    .md{
      line-height:1.8;
      color:var(--ink);
    }
    [dir="rtl"] .md{
      text-align:right;
    }
    .md h1{
      font-size:32px; 
      font-weight:700; 
      margin:8px 0 16px; 
      padding-bottom:8px;
      border-bottom:2px solid var(--line);
      letter-spacing:-0.02em;
    }
    .md h1:first-child{
      margin-top:0;
    }
    .md h2{
      font-size:26px; 
      font-weight:700; 
      margin:28px 0 14px;
      letter-spacing:-0.02em;
    }
    .md h3{
      font-size:22px; 
      font-weight:600; 
      margin:24px 0 12px;
    }
    .md h4{
      font-size:18px; 
      font-weight:600; 
      margin:20px 0 10px;
    }
    .md p{
      margin:0 0 16px;
    }
    .md ul,.md ol{
      margin:0 0 16px; 
      padding-left:24px;
    }
    [dir="rtl"] .md ul,
    [dir="rtl"] .md ol{
      padding-left:0;
      padding-right:24px;
      text-align:right;
    }
    .md li{
      margin:6px 0;
    }
    .md a{
      color:var(--brand); 
      text-decoration:none; 
      border-bottom:1px solid transparent;
      transition:border-color 0.2s;
    }
    .md a:hover{
      border-bottom-color:var(--brand);
    }
    .md code{
      direction:ltr; 
      background:var(--code-bg); 
      padding:3px 8px; 
      border-radius:6px;
      font-size:0.9em;
      font-family:"Courier New",Consolas,Monaco,monospace;
      color:#e11d48;
    }
    .md pre{
      background:var(--code-bg); 
      padding:16px; 
      border-radius:8px; 
      overflow:auto;
      margin:0 0 16px;
      border:1px solid var(--line);
    }
    .md pre code{
      background:transparent; 
      padding:0; 
      color:var(--ink);
      font-size:14px;
    }
    .md blockquote{
      margin:0 0 16px; 
      padding-left:16px; 
      border-left:4px solid var(--brand);
      color:var(--muted);
      font-style:italic;
    }
    [dir="rtl"] .md blockquote{
      padding-left:0;
      padding-right:16px;
      border-left:none;
      border-right:4px solid var(--brand);
    }
    .md blockquote:first-child{
      margin-top:0;
    }
    .md > *:first-child{
      margin-top:0 !important;
    }
    .md table{
      width:100%; 
      border-collapse:collapse; 
      margin:0 0 16px;
    }
    .md th,.md td{
      padding:10px; 
      border:1px solid var(--line); 
      text-align:left;
    }
    [dir="rtl"] .md th,
    [dir="rtl"] .md td{
      text-align:right;
    }
    .md th{
      background:var(--code-bg); 
      font-weight:600;
    }
    .md img{
      max-width:100%; 
      height:auto; 
      border-radius:8px;
      margin:16px 0;
    }
    .md hr{
      border:none; 
      border-top:2px solid var(--line); 
      margin:32px 0;
    }
    
    /* Loading/Error */
    .loading,.error{
      padding:40px 20px; 
      text-align:center; 
      color:var(--muted);
    }
    .error{
      color:#dc2626;
    }
    
    /* Footer */
    footer{
      margin:48px 0 24px; 
      padding-top:16px; 
      border-top:1px solid var(--line); 
      color:var(--muted); 
      font-size:13px; 
      text-align:center;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <div class="title" id="brand-title">Docs-as-System™</div>
      </div>
      <nav class="nav">
        <a href="./index.html">← Back to Home</a>
      </nav>
    </header>
    
    <main>
      <article id="md" class="md loading">Please wait...</article>
    </main>
    
    <footer>
      © <span id="yr"></span> Docs-as-System™
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked@12.0.2/marked.min.js"></script>
  <script>
    document.getElementById('yr').textContent = new Date().getFullYear();

    // Get parameters: ?src=MANIFESTO.md&title=Manifesto
    const params = new URLSearchParams(location.search);
    const src = params.get('src') || 'README.md';
    const title = params.get('title') || src.replace('.md', '').replace('.txt', '').replace('.cff', '');
    
    // Check if Hebrew document
    const isHebrew = src.includes('.he.');
    
    // Update navigation link and title based on language
    const navLink = document.querySelector('.nav a');
    const brandTitle = document.getElementById('brand-title');
    
    if (isHebrew) {
      navLink.href = './index.he.html';
      navLink.textContent = 'חזרה לעמוד הבית ←';
      brandTitle.textContent = '™Docs-as-System';
      document.documentElement.setAttribute('lang', 'he');
      document.documentElement.setAttribute('dir', 'rtl');
    } else {
      navLink.href = './index.html';
      navLink.textContent = '← Back to Home';
      brandTitle.textContent = 'Docs-as-System™';
    }
    
    document.title = 'Docs-as-System™ – ' + title;

    async function loadDocument(src) {
      try {
        const response = await fetch('./' + src, {cache: 'no-store'});
        if (!response.ok) throw new Error(response.status + ' ' + response.statusText);
        
        const text = await response.text();
        let html;
        
        if (src.toLowerCase().endsWith('.md')) {
          // Parse Markdown
          html = marked.parse(text, {mangle: false, headerIds: true});
        } else {
          // Show as plain text with code formatting
          html = '<pre><code>' + text.replace(/[&<>]/g, s => ({'&':'&amp;', '<':'&lt;', '>':'&gt;'}[s])) + '</code></pre>';
        }
        
        document.getElementById('md').innerHTML = DOMPurify.sanitize(html);
        document.getElementById('md').classList.remove('loading');
      } catch (error) {
        document.getElementById('md').className = 'error';
        document.getElementById('md').textContent = 'Error loading ' + src + ' (' + error.message + ')';
      }
    }
    
    loadDocument(src);
  </script>
</body>
</html>
